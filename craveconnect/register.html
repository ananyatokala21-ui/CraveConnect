<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraveConnect | Register</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    /* Override or add styling here */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff6533;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e0552b;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px 0;
      background-color: #ff6533;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">CraveConnect</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="post.html">Post</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2 style="text-align:center; color:#ff6533;">Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Gmail" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html" style="color:#ff6533; font-weight:bold;">Login</a></p>
    </div>
  </div>

  <footer>
    Â© 2025 CraveConnect
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!/^\d{10}$/.test(phone)) {
        alert('Phone number must be exactly 10 digits.');
        e.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
